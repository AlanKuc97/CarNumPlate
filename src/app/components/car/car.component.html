
<div class="container">
	<div class="navigation">
		<div class="navigation__col">
			<input  class="navigation__button list" type="button" value="List" (click)="clickList()">
		</div>
		<div class="navigation__col" >
			<input class="navigation__button add" type="button" value="Add" (click)="clickAdd()">
		</div>
	</div>
	<div class="catalogue " #catalogue>
		
	</div>
</div>
<jw-modal id="remove-modal" class="modal">
    <h1>Remove item?</h1>
    <input class="submit" type="button" value="Submit" (click)="submitRemove()">
</jw-modal>
<jw-modal id="add-modal" class="modal">
    <h1>Add plate number:</h1>
    <input id="addName" type="text" placeholder="Name" >
    <input id="addSurname" type="text" placeholder="Surname" >
    <input id="addPlate" type="text" placeholder="Plate number" >
    <input class="submit" type="button" value="Submit" (click)="submitAdd()">
</jw-modal>
<jw-modal id="update-modal" class="modal">
    <h1>Update plate number:</h1>
    <input id="Name" type="text" placeholder="Name" >
    <input id="Surname" type="text" placeholder="Surname" >
    <input class="submit" type="button" value="Submit" (click)="submitUpdate()">
</jw-modal>
